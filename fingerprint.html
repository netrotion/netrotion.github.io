<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/fingerprint.css') }}" />
  <link rel="icon" href="https://i.pinimg.com/736x/1c/54/f7/1c54f7b06d7723c21afc5035bf88a5ef.jpg" type="image/png">
  <title>Fingerprint</title>
</head>
<body>
  <div class="container">
    <h1>Get BrowserID Page</h1>
    <div class="info-box" id="site-info">
      Đây là trang lấy BrowserID <br>
      Giá trị này được sử dụng để xử lý session đã đăng nhập bank của trình duyệt <br>
      Lưu ý: Không được bỏ trống hoặc điền sai BrowserID! 
    </div>
    <div class="visitor-box">
      <span class="visitor-label">Visitor ID:</span>
      <span class="visitor-id" id="visitor-id">Đang lấy...</span>
      <button class="copy-btn" id="copy-btn">Copy</button>
      <span class="copied-msg" id="copied-msg">Đã copy!</span>
    </div>
  </div>
<script src="https://openfpcdn.io/fingerprintjs/v3/iife.min.js"></script>
<script src="{{ url_for('static', filename='js/fingerprint.js') }}"></script>
</body>
</html>
